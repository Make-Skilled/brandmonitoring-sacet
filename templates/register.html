{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Register</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_brand" name="is_brand">
                        <label class="form-check-label" for="is_brand">Register as a Brand</label>
                    </div>
                    <div class="mb-3" id="brand_fields" style="display: none;">
                        <label for="brand_name" class="form-label">Brand Name</label>
                        <input type="text" class="form-control" id="brand_name" name="brand_name">
                        <div class="mt-3">
                            <label for="logo" class="form-label">Brand Logo</label>
                            <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                            <div class="form-text">Upload your brand logo (PNG, JPG, JPEG). Max size: 16MB</div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('is_brand').addEventListener('change', function() {
    const brandFields = document.getElementById('brand_fields');
    const brandNameInput = document.getElementById('brand_name');
    const logoInput = document.getElementById('logo');
    if (this.checked) {
        brandFields.style.display = 'block';
        brandNameInput.required = true;
        logoInput.required = true;
    } else {
        brandFields.style.display = 'none';
        brandNameInput.required = false;
        logoInput.required = false;
    }
});
</script>
{% endblock %}
